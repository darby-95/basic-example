<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas {background-color: #eee;}
    </style>
</head>
<body>
    <canvas class="canvas" width="600" height="400">

    </canvas>

    <script>
        let canvas =document.querySelector('.canvas');
        let context =canvas.getContext('2d') // 🚀 canvas는 꼭 이것을 적어주어야 한다.

        context.fillRect(50,50,100,100) // X위치,Y위치,너비100,높이100
        context.fillStyle='red';

        context.fillRect(80,80,100,100)
        
    </script>
</body>
</html>
